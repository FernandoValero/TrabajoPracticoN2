<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<header class="encabezado container-sm">
		<div class="row">
			<div class="col-3"></div>
			<h1 class="titulo display-4 col-6">Producto</h1>
			<div class="col-3"></div>
		</div>
	</header>
	<div class="container-fluid cuerpo" th:if="!${#lists.isEmpty(productos)}">
		<section th:if="!${#lists.isEmpty(productos)}" class="row">
			<div th:each="producto : ${productos}"class="col-xs-12 col-lg-6 col-xxl-4">
				<div class="tarjeta_base">
					<img class="img_tarjeta" th:src="@{/images/{imagen}(imagen=${producto.imagen})}">
					<h2 th:text="${producto.nombre}"></h2><hr>
					<p><span th:text="${producto.categoria}"></span></p>
					<p>$<span th:text="${producto.precio}"></span></p>
					<p><span th:text="${producto.descuento}"></span>%</p>
					<p>$<span th:text="${producto.calcularDescuento}"></span></p><br>
					<a th:href="@{/producto/modificar/}+${producto.id}"><i class="editar-prod fa-regular fa-pen-to-square"></i></a>
					<a th:href="@{/producto/eliminar/}+${producto.id}"><i class="eliminar-prod fa-solid fa-trash-can"></i></a>
				</div>
			</div>
		</section>
	</div>
	<div class="guardar">
		<a th:href="@{/producto/nuevo}" ><i class="agregar fa-solid fa-circle-plus"></i></a>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script type="text/javascrip" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script src="https://kit.fontawesome.com/f80946207f.js"></script>
</body>
</html>
