<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<link th:href="@{/css/estilos.css}" rel="stylesheet">

</head>
<body>
	<header>
		<h1>Productos</h1>
	</header>
	
	<a th:replace="~{layouts/logo :: logo}"></a>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<div class="cuerpo">
		<section th:if="!${#lists.isEmpty(productos)}" class="tarjetas">
			<div th:each="producto : ${productos}"class="tarjeta">
				
				<div class="tarjeta_base">
					<img class="img_tarjeta" th:src="@{/images/{imagen}(imagen=${producto.imagen})}">
					<h2 th:text="${producto.nombre}"></h2><hr>
					<p><span th:text="${producto.categoria}"></span></p>
					<p>$<span th:text="${producto.precio}"></span></p>
					<p><span th:text="${producto.descuento}"></span>%</p>
					<p>$<span th:text="${producto.calcularDescuento}"></span></p><br>
					<a th:href="@{/producto/modificar/}+${producto.codigo}"><i class="editar-prod fa-regular fa-pen-to-square"></i></a>
					<a th:href="@{/producto/eliminar/}+${producto.codigo}"><i class="eliminar-prod fa-solid fa-trash-can"></i></a>
				</div>
			</div>
		</section>
	</div>
	<div class="guardar">
		<a th:href="@{/producto/nuevo}" ><i class="agregar fa-solid fa-circle-plus"></i></a>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	 <script src="https://kit.fontawesome.com/f80946207f.js" crossorigin="anonymous"></script>
</body>
</html>
