<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario</title>
		<link th:href="@{/css/estilos.css}" rel="stylesheet">
	</head>
	<body class="cuerpo">
		<header>
			<h1>Producto</h1>
		</header>
		<a href="index.html" class="imagen"><img src="../static/images/petshop_logo.png" alt="Dos perros en frente de una casa para mascotas" title="Logo tienda de mascotas"></a>
		<nav th:replace="layouts/nav :: nav"></nav>
		<section class="formulario">
			<form th:action="${edicion}?@{/producto/modificar}:@{/producto/guardar}" th:object="${producto}" method="post">
				<label>CÃ³digo: </label>
				<input th:if="${edicion}" type="text" th:field="*{codigo}" disabled="disabled">
				<input th:if="!${edicion}" type="text" th:field="*{codigo}">
				<label>Nombre: </label>
				<input type="text" name="producto_nombre" th:field="*{nombre}">
				<label>Precio: </label>
				<input type="text" th:field="*{precio}">
				<label>Categoria: </label>
				<input type="text" th:field="*{categoria}">
				<label>Descuento: </label>
				<input type="text" th:field="*{descuento}">
				<input type="submit" th:value="${boton}">
			</form>
		</section>
		<footer th:replace="layouts/footer :: footer"></footer>
	</body>
</html>
