<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scaleble=no">
	<title>Servicio de Paseos</title>
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<header class="encabezado container-sm">
		<div class="row">
			<div class="col-3"></div>
			<h1 class="titulo display-4 col-6">Nuevo</h1>
			<div class="col-3"></div>
		</div>
	</header>
	<form class="container formulario" th:action="${edicion}?@{/servicio/editar}:@{/servicio/guardar}" th:object="${servicio}" method="post">
	<div class="mb-3" th:if="${edicion}">
				<input class="form-control" type="hidden" th:field="*{id}" readonly="readonly">
			</div>
			<div class="mb-3" th:if="${edicion}">
				<input class="form-control" type="hidden" th:field="*{estado}" readonly="readonly">
			</div>
		<br>
		<div class="mb-3">
			<label class="form-label">Dia: <i class="fa-solid fa-calendar-days"></i></label>
			<select id="dia" class="from-select" aria-label="Default select example" th:field="*{dia}">
				<option value="" selected>Seleccione un Dia...</option>
				<option value="Lunes">Lunes</option>
				<option value="Martes">Martes</option>
				<option value="Miercoles">Miercoles</option>
				<option value="Jueves">Jueves</option>
				<option value="Viernes">Viernes</option>
				<option value="Sabado">Sabado</option>
			</select>
			<div class="text-danger" th:if="${#fields.hasErrors('dia')}" th:errors="*{dia}"></div>
		</div>
		<div class="mb-3">
			<label class="form-label">Paseador: <i class="fa-solid fa-dog"></i></label>
			<input class="form-control" th:if="${edicion}" type="text" id="paseador" name="paseador" th:field="*{paseador}" readonly="readonly">
			<input class="form-control" th:if="!${edicion}" type="text" id="paseador" name="paseador" th:field="*{paseador}" placeholder="Ingrese Nombre del Paseador" >
			<div class="text-danger" th:if="${#fields.hasErrors('paseador')}" th:errors="*{paseador}"></div>
		</div>
		
		<div class="mb-3">
			<label class="form-label">Horario: <i class="fa-solid fa-clock"></i></label>
			<input type="text" name="horario" th:field="*{horario}" class="form-control" placeholder="Horario Laboral" >
			<div class="text-danger" th:if="${#fields.hasErrors('horario')}" th:errors="*{horario}"></div>
		</div>
			
		<input class="btn btn-success" type="submit" th:value="${editar}?'Guardar Cambios':'Guardar'">
		<a  th:href="@{/servicio/servicios}" class="btn btn-secondary" role="button" aria-disabled="true">Cancelar</a>
		<br>
	</form>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script type="text/javascrip" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script src="https://kit.fontawesome.com/f80946207f.js"></script>
</body>
</html>
