<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sucursales</title>
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Sucursales</h1>
	</header>
	<nav th:replace="~{layouts/nav :: nav}" ></nav>
	
	<div class="cuerpo">
	
	<section class="sedes">
		
		<div class="sede" th:each="lista_sucursales: ${sucursales}">
			<img th:src="@{/images/}+${lista_sucursales.imagen}" alt="Tienda de mascotas" >
			<a th:href="@{/sucursal/editar/}+${lista_sucursales.nombre}"><i class="editar-sucu fa-regular fa-pen-to-square"></i></a>
			<a th:href="@{/sucursal/eliminar/}+${lista_sucursales.nombre}"><i class="eliminar-sucu fa-solid fa-trash-can"></i></a>
			<h3><td th:text="${lista_sucursales.nombre}"></td> </h3>
			<p><td th:text="${lista_sucursales.direccion}"></td><br><td th:text="${lista_sucursales.telefono}"></td><br><td th:text="${lista_sucursales.horario}"></td></p><br>
		</div>
		
	</section>
	</div>
	<div class="guardar">
		<a th:href="@{/sucursal/nuevo}"><i class="agregar fa-solid fa-circle-plus"></i></a>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	 <script src="https://kit.fontawesome.com/f80946207f.js" crossorigin="anonymous"></script>
</body>
</html>
