<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sucursales</title>
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Sucursales</h1>
	</header>
	<nav th:replace="~{layouts/nav :: nav}" ></nav>
	<a class="boton_sucursal" th:href="@{/sucursal/nuevo}">Agregar Sucursal</a>
	<section class="sedes">
		
		<div class="sede" th:each="lista_sucursales: ${sucursales}">
			<img th:src="${lista_sucursales.imagen}" alt="Tienda de mascotas" style="width:400px;height:300px;">
			<h3><td th:text="${lista_sucursales.nombre}"></td> </h3>
			<p><td th:text="${lista_sucursales.direccion}"></td><br><td th:text="${lista_sucursales.telefono}"></td><br><td th:text="${lista_sucursales.horario}"></td></p><br>
			<a th:href="@{/sucursal/editar/}+${lista_sucursales.nombre}">Editar</a>
			<a th:href="@{/sucursal/eliminar/}+${lista_sucursales.nombre}">Eliminar</a>
		</div>
		
	</section>
	
	<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
