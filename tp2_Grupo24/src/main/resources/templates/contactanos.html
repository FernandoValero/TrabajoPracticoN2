<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Contáctanos</title>
		<link th:href="@{/css/estilos.css}" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Contáctenos</h1>
		</header>
		<a th:replace="~{layouts/logo :: logo}"></a>
		<nav th:replace="layouts/nav :: nav"></nav>
		
		<section class="formulario">
		<form th:action="@{/contacto/mensaje}" th:object="${contacto}" method="post">
			<label>Nombre:<i class="fa-solid fa-user"></i></label><br>
			<input type="text" id="name" name="name" placeholder="Ingresa tu nombre"><br>
			<label>Correo electrónico: <i class="fa-solid fa-envelope"></i></label><br>
			<input type="text" id="email" name="email" placeholder="Ingresa tu correo electrónico"><br>	
			<label>Ciudad: <i class="fa-solid fa-city"></i></label><br>
			<input type="text" id="city" name="city" placeholder="Ingresa tu ciudad"><br>
			<textarea id="message" name="message" placeholder="Escribe tu mensaje aquí"></textarea>
		  </form>
		  </section>
		  <section class="msj">
		  	<p>Estamos para servirte</p>
		  </section>
		<footer th:replace="layouts/footer :: footer"></footer>
		<script src="https://kit.fontawesome.com/f80946207f.js" crossorigin="anonymous"></script>
	</body>
</html>
