<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scaleble=no">
		<title>Contáctanos</title>
		<link th:href="@{/css/estilos.css}" rel="stylesheet">
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"> 
	</head>
	<body>
		<nav th:replace="~{layouts/nav :: nav}"></nav>
		<header>
			<h1>Contáctenos</h1>
		</header>
		
		<form class="container formulario"  th:action="@{/contacto/mensaje}" th:object="${contacto}" method="post">
			<label class="form-label">Nombre:<i class="fa-solid fa-user"></i></label><br>
			<input class="form-control" type="text" id="name" name="name" placeholder="Ingresa tu nombre"><br>
			<label class="form-label">Correo electrónico: <i class="fa-solid fa-envelope"></i></label><br>
			<input class="form-control" type="text" id="email" name="email" placeholder="Ingresa tu correo electrónico"><br>	
			<label class="form-label">Ciudad: <i class="fa-solid fa-city"></i></label><br>
			<input class="form-control" type="text" id="city" name="city" placeholder="Ingresa tu ciudad"><br>
			<label class="form-label">Mensaje: <i class="fa-solid fa-message"></i></label><br>
			<textarea id="message" name="message" placeholder="Escribe tu mensaje aquí"></textarea>
			<input class="btn btn-success"   type="submit" th:value="Enviar">		 
		  </form>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<script type="text/javascrip" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script src="https://kit.fontawesome.com/f80946207f.js"></script>
		<script src="https://kit.fontawesome.com/f80946207f.js" crossorigin="anonymous"></script>
	</body>
</html>
